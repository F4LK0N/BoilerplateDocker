services:
  apache:
    container_name: apache
    build: .docker/apache
    volumes:
      # App
      - ./src/:/app/
      # Data
      - ./data/:/data/
      - ./logs/:/logs/
      # Dev
      - ./.docker/apache/apache/httpd.conf:/usr/local/apache2/conf/httpd.conf

      - ./.docker/apache/os/adm/:/adm/
      - ./.docker/apache/os/docker/:/docker/
    ports:
      - "80:80"
      - "443:443"