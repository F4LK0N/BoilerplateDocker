services:
  alpine:
    image: f4lk0n/fkn:alpine3.17
    container_name: ${COMPOSE_PREFIX}alpine
    build:
      context: ./.docker/alpine
      args:
        - ARG_HOST=alpine
        - ARG_DOMAIN=${PROJECT_DOMAIN}
        - ARG_TIMEZONE=${PROJECT_TIMEZONE}
        - ARG_OS_APK_MIRROR=${ALPINE_APK_MIRROR}
    networks:
      - frontend
    #ports:
    #  - "hostPort:containerPort"
    volumes:
      # Data
      - ./data/:/data/
      # Logs
      - ./logs/:/logs/
      # Application
      - ./src/:/src/
networks:
  frontend: